<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mensagem Especial</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

*{
margin:0;
padding:0;
box-sizing:border-box;
}

/* ===== FUNDO ===== */
body{
min-height:100vh;
background:
linear-gradient(rgba(255,255,255,.35), rgba(255,255,255,.35)),
url("https://images.unsplash.com/photo-1441974231531-c6227db76b6e");
background-size:cover;
background-position:center;
background-repeat:no-repeat;

display:flex;
justify-content:center;
align-items:flex-end;

font-family:'Press Start 2P', monospace;
overflow:hidden;
}

/* ===== CORA√á√ïES ===== */
.coracoes{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
pointer-events:none;
z-index:1;
}

.heart{
position:absolute;
bottom:-60px;
font-size:clamp(16px,4vw,28px);
animation:subir linear infinite;
}

@keyframes subir{
0%{transform:translateY(0) scale(.8);opacity:0;}
15%{opacity:1;}
100%{transform:translateY(-120vh) scale(1.2);opacity:0;}
}

/* ===== TELA ===== */
.tela{
position:relative;
width:100%;
max-width:100%;
height:100vh;
display:flex;
flex-direction:column;
justify-content:space-between;
z-index:2;
}

/* ===== PERSONAGEM ===== */
.personagem{
flex:1;
display:flex;
justify-content:center;
align-items:center;
padding-top:4vh;
}

.prof-img{
width:clamp(160px,45vw,260px);
}

/* ===== DIALOGO ===== */
.dialogo{
width:95%;
max-width:900px;
margin:0 auto 2vh auto;

background:#f8f8f8;
border-top:6px solid #3a6ea5;
border-left:6px solid #3a6ea5;
border-right:6px solid #3a6ea5;
border-radius:18px 18px 0 0;

padding:16px 18px;
position:relative;
box-shadow:0 -6px 20px rgba(0,0,0,.15);
cursor:pointer;
}

.texto{
font-size:clamp(8px,2.2vw,11px);
line-height:1.6;
color:#333;
}

.seta{
position:absolute;
right:14px;
bottom:6px;
font-size:14px;
animation:piscando 1s infinite;
}

@keyframes piscando{
0%{opacity:0}
50%{opacity:1}
100%{opacity:0}
}

/* ===== TELAS GRANDES ===== */
@media(min-width:768px){

.tela{
max-width:720px;
margin:auto;
}

.dialogo{
width:100%;
}

.prof-img{
width:260px;
}

}
</style>
</head>

<body>

<!-- CORA√á√ïES -->
<div class="coracoes">
<div class="heart" style="left:8%; animation-duration:7s;">üíñ</div>
<div class="heart" style="left:20%; animation-duration:6s; animation-delay:1s;">üíó</div>
<div class="heart" style="left:32%; animation-duration:8s; animation-delay:2s;">üíì</div>
<div class="heart" style="left:48%; animation-duration:7s; animation-delay:3s;">üíï</div>
<div class="heart" style="left:62%; animation-duration:6s; animation-delay:2s;">üíò</div>
<div class="heart" style="left:75%; animation-duration:9s; animation-delay:4s;">üíû</div>
<div class="heart" style="left:88%; animation-duration:7s; animation-delay:1s;">‚ù§Ô∏è</div>
</div>

<!-- TELA -->
<div class="tela">

<div class="personagem">
<img src="img/pf.png" alt="Professor Carvalho" class="prof-img">
</div>

<div class="dialogo" onclick="proximoTexto()">
<div class="texto" id="texto">
Ol√°...
</div>
<div class="seta">‚ñº</div>
</div>

</div>

<script>
const textos = [
`Ol√°...`,

`Talvez essa seja apenas o come√ßo de uma nova jornada.`,

`Prepare-se para descobrir algo especial.`,

`Nem tudo √© coincid√™ncia... algumas coisas s√£o destino.`
];

let indice = 0;

function proximoTexto(){
indice++;

if(indice >= textos.length){
indice = textos.length - 1;
}

document.getElementById("texto").innerHTML = textos[indice];
}
</script>

</body>
</html>
