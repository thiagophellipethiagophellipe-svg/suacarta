<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mensagem Especial</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

*{
margin:0;
padding:0;
box-sizing:border-box;
}

/* ===== FUNDO ===== */
body{
min-height:100dvh;
background:
linear-gradient(rgba(255,255,255,.35), rgba(255,255,255,.35)),
url("https://images.unsplash.com/photo-1441974231531-c6227db76b6e");
background-size:cover;
background-position:center;
background-repeat:no-repeat;

font-family:'Press Start 2P', monospace;
display:flex;
flex-direction:column;
}

/* ===== CORAÃ‡Ã•ES ===== */
.coracoes{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
pointer-events:none;
z-index:1;
}

.heart{
position:absolute;
bottom:-60px;
font-size:20px;
animation:subir linear infinite;
}

@keyframes subir{
0%{transform:translateY(0);opacity:0;}
20%{opacity:1;}
100%{transform:translateY(-120vh);opacity:0;}
}

/* ===== TELA ===== */
.tela{
width:100%;
max-width:600px;
margin:auto;
flex:1;

display:flex;
flex-direction:column;
justify-content:space-between;
z-index:2;
}

/* ===== PERSONAGEM ===== */
.personagem{
flex:1;
display:flex;
justify-content:center;
align-items:center;
padding-top:20px;
}

.prof-img{
width:140px; /* DIMINUI BEM */
}

/* ===== DIALOGO ===== */
.dialogo{
width:95%;
margin:0 auto 10px auto;

background:#f8f8f8;
border-top:6px solid #3a6ea5;
border-left:6px solid #3a6ea5;
border-right:6px solid #3a6ea5;
border-radius:18px 18px 0 0;

padding:16px;
position:relative;
box-shadow:0 -6px 20px rgba(0,0,0,.15);
cursor:pointer;
}

.texto{
font-size:10px;
line-height:1.6;
color:#333;
}

.seta{
position:absolute;
right:14px;
bottom:6px;
font-size:14px;
animation:piscando 1s infinite;
}

@keyframes piscando{
0%{opacity:0}
50%{opacity:1}
100%{opacity:0}
}

/* ===== TELAS MAIORES ===== */
@media(min-width:768px){

.prof-img{
width:200px;
}

.dialogo{
width:100%;
}

}
</style>
</head>

<body>

</body>
</html>
